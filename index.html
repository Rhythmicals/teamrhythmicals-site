<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rhythmicals</title>
    <!-- Tailwind CSS (CDN for simple styling without build tools) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Noto Sans KR Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* Custom point-to-pixel conversions for precision */
        .text-14pt { font-size: 18.67px; }
        .text-16pt { font-size: 21.33px; }
        .text-20pt { font-size: 26.67px; }
    </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col antialiased">

    <!-- Top GNB -->
    <!-- Logo left aligned, Text Bold 16pt -->
    <header class="w-full p-6 flex items-center justify-start border-b border-gray-100">
        <div class="flex items-center gap-3">
            <!-- Logo: Slightly larger than text (16pt ~ 21px). Setting height to 28px -->
            <img src="./index_image/teamrhythmicals_logo_256_220121.png" alt="Team Rhythmicals Small Logo" class="h-[28px] w-auto object-contain">
            <span class="font-bold text-16pt leading-none">Team Rhythmicals</span>
        </div>
    </header>

    <!-- Middle Content -->
    <!-- Center Logo, Description 14pt, Under Construction 20pt Bold -->
    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-4xl mx-auto px-4 py-12 gap-8 text-center">
        
        <!-- Center Logo Area -->
        <div class="mb-2">
            <img src="./index_image/teamrhythmicals_logo.png" alt="Team Rhythmicals Main Logo" class="max-w-[200px] md:max-w-[300px] h-auto mx-auto">
        </div>

        <div class="space-y-6">
            <p class="text-14pt font-normal break-keep">
                Team Rhythmicals are the game developers looking for the enjoyment of our daily lives.
            </p>
            
            <p class="text-20pt font-bold">
                Website Under Construction
            </p>
        </div>

        <!-- Social Links (Bottom Content) -->
        <!-- Gap adjusted to 20px, Image size set to 100px -->
        <div class="flex flex-wrap items-center justify-center gap-[20px] mt-8">
            <!-- YouTube -->
            <a href="https://www.youtube.com/channel/UCMDJjmEk14k3Ca5gnQpJEhQ" target="_blank" rel="noopener noreferrer" class="transition-transform hover:scale-105 active:scale-95">
                <img src="./index_image/SNS01.png" alt="YouTube" class="w-[100px] h-[100px] object-contain">
            </a>
            <!-- X (Twitter) -->
            <a href="https://x.com/COXETA_Info" target="_blank" rel="noopener noreferrer" class="transition-transform hover:scale-105 active:scale-95">
                <img src="./index_image/SNS02.png" alt="X (Twitter)" class="w-[100px] h-[100px] object-contain">
            </a>
            <!-- Discord -->
            <a href="https://discord.com/invite/y2MGGtC" target="_blank" rel="noopener noreferrer" class="transition-transform hover:scale-105 active:scale-95">
                <img src="./index_image/SNS03.png" alt="Discord" class="w-[100px] h-[100px]object-contain">
            </a>
            <!-- Facebook -->
            <a href="https://www.facebook.com/coxeta.int" target="_blank" rel="noopener noreferrer" class="transition-transform hover:scale-105 active:scale-95">
                <img src="./index_image/SNS04.png" alt="Facebook" class="w-[100px] h-[100px] object-contain">
            </a>
            <!-- Supporters Button -->
            <a href="./supporters/index.html" class="transition-transform hover:scale-105 active:scale-95">
                <img src="./index_image/supporters_button.png" alt="Supporters" class="h-[50px] w-auto object-contain">
            </a>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-8 px-4 text-center bg-white mt-auto">
        <div class="max-w-4xl mx-auto space-y-2 text-sm md:text-base text-black font-normal">
            <p>Address: 102-ho, 38, Samseongyo-ro 10ba-gil, Seongbuk-gu, Seoul, Republic of Korea</p>
            <p>Copyright Â© 2026 Team Rhythmicals Official. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
